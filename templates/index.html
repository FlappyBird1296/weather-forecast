<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Smart Forecast</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
    <meta name="theme-color" content="#6d5df6">
</head>

<body>
    <div class="bg">
        <div class="container">
            <div class="glass-card hero">
                <h1>Smart Weather Forecast</h1>

                <p class="subtitle">Real-time weather & 5-day foreacst - beautiful glass UI</p>

                <form method="post" action="{{ url_for('index') }}">
                    <div class="search-row">
                        <input name="city" placeholder="Enter city (e.g. London , New Delhi)" class="input" autofocus />
                        <button class="btn">Search</button>
                    </div>
                </form>

                <p class="hint">Tip: Use "City" or "City, CountryCode" (e.g. "Paris, FR")</p>
            </div>

            <footer class="glass-card small">
                <div>Built By Mano❤️ • OpenWeatherMap • Flask</div>
                <div class="small-right">A1 Glass - Blue/Purple</div>
            </footer>
        </div>
    </div>
</body>

</html>
